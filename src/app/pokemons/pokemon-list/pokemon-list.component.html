<mat-list infiniteScroll (scrolled)="onScroll()" [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"> 
  <mat-list-item *ngFor="let pokemon of pokemons?.data" routerLink='/pokemonDetails/{{pokemon.id}}' routerLinkActive="active">
    <img matListAvatar src="../../../assets/img/sprites/{{pokemon.id}}.png" alt="...">
    <h3 matLine > {{pokemon.id}}. {{pokemon.name}} </h3>
  </mat-list-item>
</mat-list>
